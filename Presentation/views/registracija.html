%rebase('osnova.html', naslov='Prijava', stran='prijava')

<div
  style="background-image: url('https://static.vecteezy.com/system/resources/previews/012/909/347/original/beach-background-with-blue-and-brown-gradient-colors-free-vector.jpg');
background-size: cover; background-repeat: no-repeat;background-attachment: fixed; background-position: center; height: 100%; width: 100%;"
  class="position-fixed top-0">
  <div class="container" style="margin-top: 10vw;">
    <div class="row justify-content-center gap-4">
      <div class="col-lg-5">
        <div class="card mb-4" style="background-color: rgba(10, 10, 10, 0.5);
        backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
          <div class="card-body">
            <h3 class="text-light">Registracija</h3>
            <form action="{{url('/registracija')}}" method="POST">
              <div class="form-floating mb-3">
                <input type="input" class="form-control" name="ime" placeholder="Ime Priimek" id="ime">
                <label for="username">Ime in Priimek</label>
              </div>

              <div class="form-floating mb-3">
                <input type="input" class="form-control" name="username" id="username" placeholder="Vnesi uporabniško ime">
                <label for="username">Uporabniško ime</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Geslo">
                <label for="password">Geslo</label>
              </div>

              <div class="form-floating mb-3">
                <input type="input" class="form-control" name="emso" id="emso" placeholder="EMŠO">
                <label for="emso">EMŠO</label>
              </div>

              <div>
                <input type="hidden" class="form-control" name="rola" value="gost">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-lg btn-primary">Registracija</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-5 placeholder-glow mb-4 lh-sm seymour-one-regular" style="font-size: 72px;">
        All aboard!
      </div>
    </div>
  </div>
</div>
