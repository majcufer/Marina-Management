<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link href="{{url('static', filename='style.css')}}" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">

  <title style="text-align: center;">{{naslov}}</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm px-5" data-bs-theme="dark" style="z-index: 1000; background-color: rgba(10, 10, 10, 0.5);
  backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
    
    <a class="navbar-brand seymour-one-regular" href="{{url('/')}}">MARINA</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

      <ul class="navbar-nav seymour-one-regular">
        % if rola and uporabnik:
        <span class="navbar-text">
          {{uporabnik}} ({{rola}})
        </span>
        <li class="nav-link">
          <a class="dropdown-item" href="{{url('moja_marina')}}">Moja marina</a>
        </li>

        <li class="nav-link">
          <a class="dropdown-item" href="{{url('odjava')}}">Odjava</a>
        </li>
        %else:
        <li class="nav-link">
          <form action="{{url('prijava')}}" method="POST">
            <button type="submit" class="dropdown-item">
              Prijava
            </button>
          </form>
        <li class="nav-link">
          <a class="dropdown-item" href="{{url('/registracija')}}">Registracija</a>
          </form>
        </li>
        %end
        % end
      </ul>

    </div>
  </nav>
  <div>
    {{!base}}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
